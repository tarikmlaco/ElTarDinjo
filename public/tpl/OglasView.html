<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Detalji oglasa</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Ime oglasa:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cijena" class="control-label">Cijena:</label>

                        <div class="controls">
                            <select class="input-small" id="cijena" name="cijena" value="<%= cijena %>">
                                <option
                                <%= cijena == 300?'selected':'' %>>300</option>
                                <option
                                <%= cijena == 400?'selected':'' %>>400</option>
                                <option
                                <%= cijena == 500?'selected':'' %>>500</option>
                                <option
                                <%= cijena == 600?'selected':'' %>>600</option>
                                <option
                                <%= cijena == 700?'selected':'' %>>700</option>
                                <option
                                <%= cijena == 800?'selected':'' %>>800</option>
                            </select> KM
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Opis:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
