<a href="#wines/<%= _id %>" class="thumbnail plain" style="text-align: center;">
    <img src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"  width="100" alt="" align="left">
    <h5><%= name %></h5>
    <b><%= year %></b> <%= grapes %><br/>
    <i class="icon-globe"></i> <%= region %>, <%= country %>
</a>
